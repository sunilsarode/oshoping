<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl " *ngIf="product.imageUrl " class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>

    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button *ngIf="shoppingCart.getQuantity(product)===0;else updateQuntity" (click)="addToCart()"
            class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuntity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>

    </div>
</div>
